<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .main-video {
            width: 60%; /* Adjust the width of the main video */
            margin-right: 20px;
        }
        .video-list {
            width: 35%; /* Adjust the width of the video list */
        }
        .video {
            width: 100%;
            margin-bottom: 20px;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .video-controls button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <div class="main-video">
        <video id="mainVideo" class="video" src="video1.mp4" controls></video>
        <div class="video-controls">
            <button id="commentBtn">Comment</button>
            <button id="shareBtn">Share</button>
        </div>
    </div>
    <div class="video-list">
        <video class="video" src="video2.mp4" onclick="changeMainVideo('video2.mp4')" controls></video>
        <video class="video" src="video3.mp4" onclick="changeMainVideo('video3.mp4')" controls></video>
        <video class="video" src="video4.mp4" onclick="changeMainVideo('video4.mp4')" controls></video>
    </div>
</div>

<script>
    function changeMainVideo(videoSrc) {
        const mainVideo = document.getElementById('mainVideo');
        mainVideo.src = videoSrc;
        mainVideo.play(); // Automatically play the new main video
    }

    document.getElementById('commentBtn').addEventListener('click', function() {
        alert('Comment functionality triggered');
    });

    document.getElementById('shareBtn').addEventListener('click', function() {
        alert('Share functionality triggered');
    });
</script>
<div class="row mt-4">
            <div class="col">
                <h2>Upload New Video</h2>
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Choose Video File:</label>
                        <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/mp4">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </form>
            </div>
        </div>
    </div>

</body>
